<html xml:lang="en" lang="en">
<head>
	<meta charset="utf-8" />
	<title>Playlist &mdash; HTML5 Podcatcher</title>
	<meta name="description" content="A HTML5 podcast player!" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- PWA Manifest -->
	<link rel="manifest" href="manifest.webmanifest" />
	<!-- Chrome for Android: Configure as Web App -->
	<meta name="mobile-web-app-capable" content="yes" />
	<!-- iOS: Configure as Web App -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="referrer" content="no-referrer" />
	<!-- Coloring of Chrome UI-Elements (on Android) -->
	<meta name="theme-color" content="rgb(0, 100, 0)" />
	<!-- Application Logo in different resolutions -->
	<link rel="shortcut icon"    type="image/x-icon"              href="favicon.ico"/>
	<link rel="icon"             type="image/png" sizes="192x192" href="images/logo192.png" />
	<link rel="apple-touch-icon" type="image/png"                 href="images/logo180.png" />
	<!-- build:css styles/main.css -->
	<link href="styles/headers.css" rel="stylesheet" type="text/css" />
	<link href="styles/footers.css" rel="stylesheet" type="text/css" />
	<link href="styles/buttons.css" rel="stylesheet" type="text/css" />
	<link href="styles/input_areas.css" rel="stylesheet" type="text/css" />
	<link href="styles/lists.css" rel="stylesheet" type="text/css" />
	<link href="styles/main.css" rel="stylesheet" type="text/css" />
	<!-- endbuild -->
	<script src="scripts/api/podcatcher.js"></script>
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/normalise.js"></script>
	<script src="scripts/lowLevelApi.js"></script>
	<script src="scripts/storage/storage.js"></script>
	<script src="scripts/storage/fileSystemProvider.js"></script>
	<script src="scripts/storage/indexedDbProvider.js"></script>
	<script src="scripts/storage/webStorageProvider.js"></script>
  <script src="scripts/configuration/configuration.js"></script>
  <script src="scripts/web/web.js"></script>
  <script src="scripts/parser/parser.js"></script>
  <script src="scripts/parser/rss_2-0.js"></script>
	<script src="scripts/globalUi.js"></script>
	<script src="scripts/playlist.js"></script>
</head>
<body>
	<section role="region">
		<header role="banner">
			<!--<button title="Close" id="appClose"><span class="icon icon-close">Close</span></button>-->
			<menu>
				<li><a href="sources.html" title="Sources/Feeds" class="iconButton">
					<svg xmlns="http://www.w3.org/2000/svg"
					   version="1.1" width="30" height="30" viewBox="0 0 30 30">

						 <use href="styles/icons/sources.svg#icon_sources" />
					</svg>
				</a></li>
				<li><a href="settings.html" title="Settings" class="iconButton">
					<svg xmlns="http://www.w3.org/2000/svg"
					   version="1.1" width="30" height="30" viewBox="0 0 30 30">

						 <use href="styles/icons/settings.svg#icon_settings" />
					</svg>
				</a></li>
			</menu>
			<h1 title="HTML5 Podcatcher {{ VERSION }} {{ VARIANT }} Playlist">Playlist</h1>
		</header>
		<div class="content">
			<div class="loader"><div></div><div></div><div></div><div></div><div></div></div>
			<div id="playlist">
        <ul class="entries">
        </ul>
      </div>
		</div>
		<footer>
			<div role="toolbar">
				<button id="showLogView" aria-label="Show Log" class="iconButton">
					<svg xmlns="http://www.w3.org/2000/svg"
						 version="1.1" width="30" height="30" viewBox="0 0 30 30">

						 <use href="styles/icons/notifications.svg#icon_notifications" />
					</svg>
				</button>
			  <button id="playPrevious" class="iconButton" aria-label="Previous Chapter">
					<svg xmlns="http://www.w3.org/2000/svg"
						 version="1.1" width="30" height="30" viewBox="0 0 30 30">

						 <use href="styles/icons/skipback.svg#icon_skipback" />
					</svg>
				</button>
			  <button id="jumpBackwards" class="iconButton" aria-label="Play Previous">
					<svg xmlns="http://www.w3.org/2000/svg"
						 version="1.1" width="30" height="30" viewBox="0 0 30 30">

						 <use href="styles/icons/seekback.svg#icon_seekback" />
					</svg>
				</button>
			  <button id="playPause" class="iconButton" aria-label="Play">
					<svg xmlns="http://www.w3.org/2000/svg"
						 version="1.1" width="30" height="30" viewBox="0 0 30 30">

						 <use href="styles/icons/play.svg#icon_play" />
					</svg>
				</button>
			  <button id="jumpForwards" class="iconButton" aria-label="Skip 10 seconds">
					<svg xmlns="http://www.w3.org/2000/svg"
						 version="1.1" width="30" height="30" viewBox="0 0 30 30">

						 <use href="styles/icons/seekforward.svg#icon_seekforward" />
					</svg>
				</button>
			  <button id="playNext" class="iconButton" aria-label="Next Chapter">
					<svg xmlns="http://www.w3.org/2000/svg"
						 version="1.1" width="30" height="30" viewBox="0 0 30 30">

						 <use href="styles/icons/skipforward.svg#icon_skipforward" />
					</svg>
				</button>
			  <button id="refreshPlaylist" class="iconButton onlineOnly" aria-label="Refresh Playlist">
					<svg  xmlns="http://www.w3.org/2000/svg"
					   version="1.1" width="30" height="30" viewBox="0 0 30 30">

						 <use href="styles/icons/refresh.svg#icon_refresh" />
					</svg>
				</button>
			</div>
		</footer>
		<div id="activeMessage"></div>
	</section>

	<section id="logView" class="dialog" role="region">
		<header role="banner">
			<button title="Close" class="closeDialog iconButton">
				<svg xmlns="http://www.w3.org/2000/svg"
					 version="1.1" width="30" height="30" viewBox="0 0 30 30">

					 <use href="styles/icons/close.svg#icon_close" />
				</svg></button>
			<menu>
			</menu>
			<h1 title="HTML5 Podcatcher Message Log">Message Log</h1>
		</header>
		<div class="content">
		<div id="log">
		 	<p>HTML5 Podcatcher {{ VERSION }} {{ VARIANT }}</p>
		</div>
		</div>
	</section>
	<section id="playerView" class="dialog" role="region">
		<header role="banner">
			<button title="Close" class="closeDialog iconButton">
				<svg xmlns="http://www.w3.org/2000/svg"
					 version="1.1" width="30" height="30" viewBox="0 0 30 30">

					 <use href="styles/icons/close.svg#icon_close" />
				</svg>
			</button>
			<menu></menu>
			<h1 title="HTML5 Podcatcher {{ VERSION }} {{ VARIANT }} :: Player">Player</h1>
		</header>
		<div role="toolbar" id="player">
			<div id="mediacontrol" class="content">
				<p>nothing to play!</p>
			</div>
		</div>
	</section>

	<template id="episodeTemplate">
		<li>
			<a class="link" href="episode.uri">
				<div>
					<h4 class="title">episode.title</h4>
					<p><span class="status"><time datetime="2014-01-01" class="updated">episode.updated</time></span> at <span class="source">episode.source</span></p>
				</div>
			</a>
			<!--<button class="status">Status: played</button>-->
			<a class="origin iconButton external onlineOnly" href="episode.uri"
				aria-label="Internet">
				<svg
				   xmlns="http://www.w3.org/2000/svg"
				   version="1.1" width="30" height="30" viewBox="0 0 30 30">

					 <use href="styles/icons/browsing.svg#icon_browsing" />
				</svg>
			</a>
			<a class="iconButton downloadFile onlineOnly" href="episode.mediaUrl"
				download="episode.mediaUrl.fileName"
				aria-label="Download">
				<svg
				   xmlns="http://www.w3.org/2000/svg"
				   version="1.1" width="30" height="30" viewBox="0 0 30 30">

					 <use href="styles/icons/download.svg#icon_download" />
				</svg></a>
		</li>
	</template>
</body>
</html>
