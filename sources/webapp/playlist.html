<html xmanifest="manifest.appcache">
<head>
	<meta charset="utf-8">
	<title>Playlist &mdash; HTML5 Podcatcher</title>
	<meta name="description" content="A HTML5 podcast player!">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Chrome for Android: Configure as Web App --> 
	<meta name="mobile-web-app-capable" content="yes">
	<!-- iOS: Configure as Web App -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Application Logo in different resolutions -->
	<link rel="shortcut icon"    type="image/x-icon"              href="favicon.ico"/>
	<link rel="icon"             type="image/png" sizes="192x192" href="images/logo192.png">
	<link rel="apple-touch-icon" type="image/png"                 href="images/logo60.png">
	<link rel="apple-touch-icon" type="image/png" sizes="76x76"   href="images/logo76.png">
	<link rel="apple-touch-icon" type="image/png" sizes="120x120" href="images/logo120.png">
	<link rel="apple-touch-icon" type="image/png" sizes="152x152" href="images/logo152.png">

	<link href="styles/main.css" rel="stylesheet" type="text/css" />
	
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/normalise.js"></script>
	<script src="scripts/lowLevelApi.js"></script>
	<script src="scripts/storage/indexedDbProvider.js"></script>
	<script src="scripts/storage/webStorageProvider.js"></script>
	<script src="scripts/storage/fileSystemProvider.js"></script>
	<script src="scripts/globalUi.js"></script>
	<script src="scripts/playlist.js"></script>
	<style>
		#logView {
			display:none;
		}
		#logView.fullscreen {
			position: absolute;
			display:flex;
			width:100%;
			top: 0;
			background-color: rgba(255,255,255,0.7);
		}
	</style>
</head>
<body>
	<section role="region">
		<header role="banner">
			<button title="Close" id="appClose"><span class="icon icon-close">Close</span></button>
			<menu type="toolbar">
				<a href="sources.html" title="Sources/Feeds"><span class="icon icon-feed">Feeds</span></a>
				<a href="settings.html" title="Settings"><span class="icon icon-settings">Settings</span></a>
			</menu>
			<h1 title="HTML5 Podcatcher {{ VERSION }} {{ VARIANT }} Playlist">Playlist</h1>
		</header>
		<div class="content">
			<div id="playlist">
                <ul class="entries">
                    <li class="emptyPlaceholder">
                        <p>no entries</p>
                    </li>
                </ul>
                <ul class="template" id="episodeTemplate">
                    <li>
                        <a class="link" href="episode.uri">
							<div>
								<h3 class="title">episode.title</h3>
								<p><span class="source">episode.source</span> at <time datetime="episode.updated" class="updated">episode.updated</time></p>
								
							</div>
							<!--<button class="status">Status: played</button>-->
							<a class="origin button" href="episode.uri">Internet</a>
							<a class="button downloadFile" href="episode.mediaUrl" download="episode.mediaUrl.fileName">Download</a>
						</a>
                    </li>
                </ul>
            </div>
		</div>
		<footer>
			<div role="toolbar" id="player">
			  <button id="jumpBackwards" name="jumpBackwards" data-icon="jumpBackwards">Play Previous</button>
			  <button id="mediacontrol"></button>
			  <button id="jumpForwards" name="jumpForwards" data-icon="jumpForwards">Skip 10 seconds</button>
			</div>
			<div role="toolbar">
			  <button id="showLogView" data-icon="show-log">Show Log</button>
			  <button id="playPreviousEpisode" name="playPreviousEpisode" data-icon="previous">Play Previous</button>
			  <button data-icon="play">Play</button>
			  <button id="playNextEpisode" name="playNextEpisode" data-icon="next">Play Next</button>
			  <button id="refreshPlaylist" data-icon="reload">Refresh Playlist</button>
			</div>
		</footer>
	</section>
	<section id="logView" class="dialog" role="region">
		<header role="banner">
			<button title="Close" class="closeDialog"><span class="icon icon-close">Close</span></button>
			<menu type="toolbar">
			</menu>
			<h1 title="HTML5 Podcatcher  {{ VERSION }} {{ VARIANT }} Message Log">Message Log</h1>
		</header>
		<div id="log" class="content">
		</div>
	</section>
    </body>
</html>
