<html xmanifest="manifest.appcache">
<head>
	<meta charset="utf-8">
	<title>Sources/Feeds &mdash; HTML5 Podcatcher</title>
	<meta name="description" content="The List of sources and Feeds for the HTML5 podcast player!">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Chrome for Android: Configure as Web App --> 
	<meta name="mobile-web-app-capable" content="yes">
	<!-- iOS: Configure as Web App -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Application Logo in different resolutions -->
	<link rel="shortcut icon"    type="image/x-icon"              href="favicon.ico"/>
	<link rel="icon"             type="image/png" sizes="192x192" href="images/logo192.png">
	<link rel="apple-touch-icon" type="image/png"                 href="images/logo60.png">
	<link rel="apple-touch-icon" type="image/png" sizes="76x76"   href="images/logo76.png">
	<link rel="apple-touch-icon" type="image/png" sizes="120x120" href="images/logo120.png">
	<link rel="apple-touch-icon" type="image/png" sizes="152x152" href="images/logo152.png">

	<link href="styles/main.css" rel="stylesheet" type="text/css" />
	
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/normalise.js"></script>
	<script src="scripts/lowLevelApi.js"></script>
	<script src="scripts/storage/indexedDbProvider.js"></script>
	<script src="scripts/storage/webStorageProvider.js"></script>
	<script src="scripts/storage/fileSystemProvider.js"></script>
	<script src="scripts/globalUi.js"></script>
	<script src="scripts/sources.js"></script>
</head>
<body>
	<section role="region">
		<header role="banner">
			<a href="playlist.html" title="Back to Playlist"><span class="icon icon-back">Playlist</span></a>
			<menu type="toolbar">
				<a href="settings.html" title="Settings"><span class="icon icon-settings">Settings</span></a>
			</menu>
			<h1 title="HTML5 Podcatcher {{ VERSION }} {{ VARIANT }} Playlist">Feed Management</h1>
		</header>
		<div class="content">
			<div id="sourceslist">
                <ul class="entries">
					<li class="emptyPlaceholder">
                        <p>no entries</p>
                    </li>
                </ul>
                <ul clasS="template" id="sourceTemplate">
                    <li>
						<a class="link" href="source.uri">
						<div>
							<h3 class="title">source.title</h3>
							<p class="description">source.description</p>
						</div>
						</a>
						<button class="delete" data-icon="delete">Delete</button>
						<a class="button update" href="source.uri" data-icon="reload">Update</a>
                    </li>
                </ul>
            </div>
		</div>
		<footer>
			<div role="toolbar">
			  <button id="showLogView" data-icon="show-log">Show Log</button>
			  <button id="showAddSourceView" data-icon="add-source">Add Feed</button>
			  <button id="refreshPlaylist" data-icon="reload">Refresh Playlist</button>
			</div>
		</footer>
	</section>
	<section id="addSourceView" class="dialog" role="region">
		<header>
			<button title="Close" class="closeDialog"><span class="icon icon-close">Close</span></button>
			<menu type="toolbar">
			</menu>
			<h1 title="HTML5 Podcatcher  {{ VERSION }} {{ VARIANT }} Message Log">Add Feed</h1>
		</header>
		<div class="content">
			<section>
				<label for="addSourceUrlInput"><abbr title="Uniform Resource Locator">URL</abbr> of Podcast Feed</label>
				<input type="url" id="addSourceUrlInput" required="required" />
				<button id="loadSourceButton" class="recommend">Load</button>
			</section>
		</div>
		<footer>
			
		</footer>
	</section>
	<section id="logView" class="dialog" role="region">
		<header>
			<button title="Close" class="closeDialog"><span class="icon icon-close">Close</span></button>
			<menu type="toolbar">
			</menu>
			<h1 title="HTML5 Podcatcher {{ VERSION }} {{ VARIANT }} Message Log">Message Log</h1>
		</header>
		<div id="log" class="content">
		</div>
	</section>
</body>
</html>
