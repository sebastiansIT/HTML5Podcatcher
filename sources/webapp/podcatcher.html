<html manifest="appcache.manifest">
    <head>
        <meta charset="utf-8">
        <title>Playlist &mdash; HTML5 Podcatcher</title>
        <meta name="description" content="A HTML5 podcast player!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
		<link rel="apple-touch-icon" type="image/png" href="img/logo60.png">
		<link rel="apple-touch-icon" type="image/png" sizes="76x76" href="img/logo76.png">
		<link rel="apple-touch-icon" type="image/png" sizes="120x120" href="img/logo120.png">
		<link rel="apple-touch-icon" type="image/png" sizes="152x152" href="img/logo152.png">
        <link rel="stylesheet" href="css/main.css" />
		<script src="scripts/jquery.min.js"></script>
		<script src="scripts/normalise.js"></script>
		<script src="scripts/lowLevelApi.js"></script>
		<script src="scripts/globalUi.js"></script>
		<script src="scripts/playlist.js"></script>
    </head>
    <body>
        <header role="banner"> 
			<h1>HTML5 Podcatcher</h1>
			<h2>{{ VERSION }} {{ VARIANT }}</h2>
		</header>
		<div class="main">
			<section id="player">
				<header><h2>Player</h2></header>
				<div id="mediacontrol"><p>Nothing to play!</p></div>
				<form action="#">
					<input id="playPreviousEpisode" name="playPreviousEpisode" type="button" value="|&lt;&lt;" title="Previous Episode" />
					<input id="jumpBackwards" name="jumpBackwards" type="button" value="&lt;&lt;" title="Jump 10 seconds backwards" />
					<input id="jumpForwards" name="jumpForwards" type="button" value="&gt;&gt;" title="Jump 10 seconds forwards" />
					<input id="playNextEpisode" name="playNextEpisode" type="button" value="&gt&gt|" title="Next Episode" />
				</form>
			</section>
			<section id="playlist">
				<header><h2>Playlist</h2></header>
				<ul class="entries">
					<li>
						no entries
					</li>
				</ul>
				<footer>
					<!--general Functions-->
					<button type="button" id="updatePlaylist">Update Playlist</button>
					<button type="button" id="showFullPlaylist">Show all Tracks</button>
				</footer>
			</section>
			<section id="sources">
				<header><h2>Sources</h2></header>
				<ul class="entries">
					<li>
						no entries
					</li>
				</ul>
				<footer>
					<form action="#" id="addSourceForm">
						<label for="addSourceUrlInput">Add Podcast Feed</label>
						<input type="url" name="addSourceUrlInput" id="addSourceUrlInput" required="required" />
						<input type="submit" name="addSourceButton" id="addSourceButton" value="Add Feed" />
					</form>
				</footer>
			</section>
		</div>
		<footer>
			<nav role="navigation"><ul><li><a href="settings.html" title="Settings">Settings</a></li></ul></nav>
			<p id="statusbar"></p>
		</footer>
    </body>
</html>
