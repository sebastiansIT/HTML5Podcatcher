<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Local Storage &mdash; Prototypes &mdash; HTML5 Podcatcher</title>
        <meta name="description" content="A HTML5 podcast player!">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <header role="banner"> 
			<h1>HTML5 Podcatcher</h1>
		</header>
		<div class="main">
			<section id="sources">
				<header><h2>Sources</h2></header>
				<ul class="entries">
					<li>
						no entries
					</li>
				</ul>
				<footer>
					<form action="#">
						<label for="addSourceUrlInput">Add Podcast Feed</label>
						<input type="url" name="addSourceUrlInput" id="addSourceUrlInput" />
						<input type="button" name="addSourceButton" id="addSourceButton" value="Add Feed" />
					</form>
				</footer>
			</section>
		</div>
		<footer>
			<p id="statusbar"></p>
			<!-- Impressum ec. -->
		</footer>
		<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
		<script src="localstorage.js"></script>
    </body>
</html>
