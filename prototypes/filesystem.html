<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Download Files &mdash; Prototypes &mdash; HTML5 Podcatcher</title>
        <meta name="description" content="A HTML5 podcast player!">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <header role="banner"> 
			<h1>HTML5 Podcatcher</h1>
		</header>
		<div class="main">
			<section id="playlist">
				<header><h2>Playlist</h2></header>
				<ul class="entries">
					<li>
						no entries
					</li>
				</ul>
				<footer>
					<!--general Functions-->
					<a href="#" id="updatePlaylist">Update Playlist</a>
				</footer>
			</section>
			<section id="configuration">
				<header><h2>Configuration</h2></header>
				<form action="#" id="memorySizeForm">
					<label for="memorySizeInput">Memory size (MiB):</label>
					<input title="Allowed size for downloaded files in megabyte" type="number" required="required" min="100" step="20" value="500" name="memorySizeInput" id="memorySizeInput" />
					<input type="submit" name="saveMemorySizeButton" id="saveMemorySizeButton" value="Save" />
				</form>
			</section>
		</div>
		<footer>
			<p id="statusbar"></p>
			<!-- Impressum ec. -->
		</footer>
		<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
		<script src="filesystem.js"></script>
    </body>
</html>
