<html manifest="cache-manifest.manifest">
    <head>
        <meta charset="utf-8">
        <title>Playlist &mdash; HTML5 Podcatcher</title>
        <meta name="description" content="A HTML5 podcast player!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
		<link rel="apple-touch-icon" type="image/png" href="logo60.png">
		<link rel="apple-touch-icon" type="image/png" sizes="76x76" href="logo76.png">
		<link rel="apple-touch-icon" type="image/png" sizes="120x120" href="logo120.png">
		<link rel="apple-touch-icon" type="image/png" sizes="152x152" href="logo152.png">
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <header role="banner"> 
			<h1>HTML5 Podcatcher</h1>
			<h2>Alpha {{ VERSION }}</h2>
		</header>
		<div class="main">
			<section id="player">
				<header><h2>Player</h2></header>
				<div id="mediacontrol"><p>Nothing to play!</p></div>
				<form action="#">
					<input id="playPreviousEpisode" name="playPreviousEpisode" type="button" value="|&lt;&lt;" title="Previous Episode" />
					<input id="jumpBackwards" name="jumpBackwards" type="button" value="&lt;&lt;" title="Jump 10 seconds backwards" />
					<input id="jumpForwards" name="jumpForwards" type="button" value="&gt;&gt;" title="Jump 10 seconds forwards" />
					<input id="playNextEpisode" name="playNextEpisode" type="button" value="&gt&gt|" title="Next Episode" />
				</form>
			</section>
			<section id="playlist">
				<header><h2>Playlist</h2></header>
				<ul class="entries">
					<li>
						no entries
					</li>
				</ul>
				<footer>
					<!--general Functions-->
					<button type="button" id="updatePlaylist">Update Playlist</button>
					<button type="button" id="showFullPlaylist">Show all Tracks</button>
				</footer>
			</section>
			<section id="sources">
				<header><h2>Sources</h2></header>
				<ul class="entries">
					<li>
						no entries
					</li>
				</ul>
				<footer>
					<form action="#" id="addSourceForm">
						<label for="addSourceUrlInput">Add Podcast Feed</label>
						<input type="url" name="addSourceUrlInput" id="addSourceUrlInput" required="required" />
						<input type="submit" name="addSourceButton" id="addSourceButton" value="Add Feed" />
					</form>
				</footer>
			</section>
			<section id="configuration">
				<header><h2>Configuration</h2></header>
				<form action="#" id="memorySizeForm">
					<label for="memorySizeInput">Memory size (MiB):</label>
					<input title="Allowed size for downloaded files in megabyte" type="number" required="required" min="100" step="20" value="500" name="memorySizeInput" id="memorySizeInput" />
					<input type="submit" name="saveMemorySizeButton" id="saveMemorySizeButton" value="Save" />
				</form>
				<form action="#" id="proxyForm">
					<label for="httpProxyInput">Proxy-URL</label>
					<input type="url" name="httpProxyInput" id="httpProxyInput" />
					<input type="submit" name="saveConfigurationButton" id="saveConfigurationButton" value="Save" />
				</form>
				<form action="#" id="ExportImportForm">
					<label for="httpProxyInput">Import/Export Configuration</label>
					<textarea name="SerialisedConfigurationInput" id="SerialisedConfigurationInput"></textarea>
					<input type="button" name="importConfiguration" id="importConfiguration" value="Import" />
					<input type="button" name="exportConfiguration" id="exportConfiguration" value="Export" />
				</form>
			</section>
		</div>
		<footer>
			<p id="statusbar"></p>
			<!-- Impressum ec. -->
		</footer>
		<script src="scripts/jquery-2.1.0.min.js"></script>
		<script src="scripts/normalise.js"></script>
		<script src="scripts/podcatcher.js"></script>
    </body>
</html>
