<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Playlist &mdash; HTML5 Podcatcher</title>
        <meta name="description" content="A HTML5 podcast player!">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!--<link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">-->
        <!--<script src="js/vendor/modernizr-2.6.2.min.js"></script>-->
    </head>
    <body>
        <header role="banner"> 
			<h1>HTML5 Podcatcher</h1>
		</header>
		<div class="main">
			<div id="player">
				<h1>Player</h1>
				<audio src="jingle.mp3" controls="controls" preload="none">
				</audio>
			</div>
			
			<div id="playlist">
				<h1>Playlist</h1>
				<ul class="entries">
				</ul>
				<ol class="functions">
					<li><a href="#" class="refresh">Refresh Playlist</a></li>
					<li><a href="#" class="clearPlaylist">Clear Playlist</a></li>
				</ol>
			</div>
			
			<div id="sourcelist">
				<h1>Sources</h1>
				<label for="addFeedUrlInput">Add Podcast Feed</label>
				<input type="url" name="addFeedUrlInput" id="addFeedUrlInput" />
				<input type="button" name="addFeedUrlButton" id="addFeedUrlButton" value="Add Feed" />
				<ul class="entries">
				</ul>
				<ol class="functions">
					<li><a href="#" class="clearFeeds">Clear list of feeds</a></li>
				</ol>
			</div>
			
			<footer>
				<p id="statusbar"></p>
			</footer>
		</div>
		<footer>
			<!-- Impressum ec. -->
		</footer>
        <script src="scripts/main.js"></script>
    </body>
</html>
